          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

    <!-- Upload Section -->
    <section class="upload-section py-6 mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="upload-card" data-aos="fade-up">
              <h2 class="text-center mb-4">رفع الملفات</h2>
              <form class="upload-form">
                <div class="mb-4">
                  <label class="form-label">نوع الملف</label>
                  <select class="form-select">
                    <option>مشروع</option>
                    <option>مستند</option>
                    <option>آخر</option>
                  </select>
                </div>
                <div class="mb-4">
                  <label class="form-label">وصف الملف</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-4">
                  <label class="form-label">اختر الملف</label>
                  <div class="upload-area">
                    <input type="file" class="form-control" multiple />
                    <p class="text-muted mt-2">
                      الحد الأقصى لحجم الملف: 10 ميجابايت
                    </p>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  رفع الملف
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-2 text-white">
