    <!-- Contact Section -->
    <section class="contact-page py-6 mt-5 overflow-hidden">
      <div class="container">
        <h1 class="text-center mb-5">اتصل بنا</h1>
        <div class="row align-items-center">
          <div class="col-lg-6" data-aos="fade-right">
            <div class="contact-form-card">
              <h2 class="mb-4">أرسل لنا رسالة</h2>
              <form id="contactForm">
                <div class="mb-3">
                  <label class="form-label">الاسم</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    placeholder="الاسم"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">البريد الإلكتروني</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="البريد الإلكتروني"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">الموضوع</label>
                  <input
                    type="text"
                    class="form-control"
                    name="subject"
                    placeholder="الموضوع"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">الرسالة</label>
                  <textarea
                    class="form-control"
                    name="message"
                    rows="5"
                    placeholder="الرسالة"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                  إرسال الرسالة
                </button>
              </form>
            </div>
          </div>
          <div class="col-lg-6" data-aos="fade-left">
            <img
              src="images/gradient-npl-illustration_52683-80462.avif "
              class="w-100 rounded"
              alt=""
            />

        </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("LKjbnaQOO-QoT_sfh"); // PUBLIC ID
      })();
    </script>
    <script>
      $(document).ready(function () {
        $("#contactForm").on("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get the form data
          var formData = {
            name: $('input[name="name"]').val(),
            email: $('input[name="email"]').val(),
            subject: $('input[name="subject"]').val(),
            message: $('textarea[name="message"]').val(),
          };

          // Send the email using EmailJS
          emailjs
            .send("service_fgmqd7u", "template_lmc66tg", formData) // Replace with your service ID and template ID
            .then(
              function (response) {
                alert("تم إرسال الرسالة بنجاح!");
                console.log("SUCCESS!", response.status, response.text);
                $("#contactForm").trigger("reset");
              },
              function (error) {
                alert("حدث خطأ أثناء إرسال الرسالة. الرجاء المحاولة مرة أخرى.");
                console.log("FAILED...", error);
              }
            );
        });
      });
    </script>
